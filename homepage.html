<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J-Blast - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    header {
      background-color: #001f3f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    .hero {
      background: #e8f1ff;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      color: #555;
    }

    .hero img {
      max-width: 400px;
      border-radius: 10px;
    }

    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h3 {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
    }

    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>J-Blast</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Login</a>
    <a href="#">Cart</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Shop the Latest Deals</h2>
    <p>Enjoy quality products at the best prices, only on J-Blast.</p>
  </div>
  <img src="https://images.unsplash.com/photo-1585386959984-a4155222a150?fit=crop&w=600&q=80" alt="Shopping AI Image">
</section>

<section class="products">
  <div class="product-card">
    <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
    <h3>Smartphone</h3>
    <p>₦120,000</p>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
    <h3>Wireless Headset</h3>
    <p>₦15,500</p>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
    <h3>Smart TV 55"</h3>
    <p>₦210,000</p>
  </div>
</section>

<footer>
  <p>&copy; 2025 J-Blast. All rights reserved.</p>
</footer>

</body>
</html>
